<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link media="screen and (max-width: 700px)" rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/76acaa6079.js"></script>
</head>
<body>
    <main>
        <div id="back">
            <div class="create">
                <form onsubmit="validate()">
                    <h2 style="text-align:center;">Sign In</h2>
                    <input type="text" placeholder="Enter Username" id="username">
                    <p class="already" id="user"></p>

                    <input type="password" placeholder="Create Password" id="password">

                    <input type="submit" value="Sign in" id="submit">

                    <p style="color: black ;">Don't have an Account? <a href="#">Sign Up</a></p>
                </form>
            </div>
        </div>
        <div id="front">
            <header>
                <h1>S<span>hopage</span></h1>
                <div class="link link1">
                    <a href="#">Help</a>
                    <a href="#">Promo</a>
                    <a href="#">Explore</a>
                </div>
                <div class="link link2">
                    <a href="#">Affiliate</a>
                    <a href="#">FAQ's</a>
                    <a href="#">About Us</a>
                    <a href="index.html" id="login">Sign Up</a>
                </div>
            </header>
            <div class="welcome">
                <h2>
                    Welcome to <span>Shopage</span>, The Biggest Student E-Commerce Platform.
                </h2>
                <a href="#">Explore+</a>
            </div>
            <div class="bottom">
                <span>
                    Shopage, Where everything you need is just a click away.
                </span>
                <button>
                    Swipe right for an Account 
                    <i class="fas fa-angle-double-right"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
